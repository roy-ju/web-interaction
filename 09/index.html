<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 업.다운 게임</title>
    <style>
      body {
        height: 100vh;
      }
      .contWrap {
        position: relative;
        width: 400px;
        background: #e6e6e6;
        padding: 20px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      input {
        padding: 10px 20px;
        font-size: 20px;
        text-align: center;
        max-width: 170px;
      }
      button {
        font-size: 20px;
        padding: 8px 20px;
      }
    </style>
    <script>
      const minNumber = 1;
      const maxNumber = 10;

      window.onload = function () {
        const input = document.getElementsByTagName("input")[0];
        const result = document.querySelector(".result");
        const startBtn = document.querySelector(".startBtn");
        const resetBtn = document.querySelector(".resetBtn");

        let resultArr = ["업 ▲", "다운 ▼", "정답!"];

        function getRandom(min, max) {
          return Math.floor(Math.random() * (max - min + 1) + min);
        }

        let randomNum = getRandom(minNumber, maxNumber);

        function resultFunc() {
          let value = input.value;

          if (Number(value) < randomNum) {
            result.innerHTML = resultArr[0];
          } else if (Number(value) > randomNum) {
            result.innerHTML = resultArr[1];
          } else {
            result.innerHTML = resultArr[2];
          }
        }

        function resetFunc() {
          randomNum = getRandom(minNumber, maxNumber);
          input.value = 1;
          result.innerHTML = "(1부터 10사이)";
        }

        startBtn.addEventListener("click", () => {
          resultFunc();
        });

        resetBtn.addEventListener("click", () => {
          resetFunc();
        });
      };
    </script>
  </head>
  <body>
    <div class="contWrap">
      <h3>내가 생각한 숫자는 몇 일까~요?</h3>
      <p class="result">(1부터 10사이)</p>
      <input type="number" value="1" max="10" min="1" />
      <button type="button" class="startBtn">확인</button>
      <button type="button" class="resetBtn">초기화</button>
    </div>
  </body>
</html>
