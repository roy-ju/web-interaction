<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <style>
      h1 {
        font-size: 100px;
        font-weight: bold;
      }
      button {
        font-size: 20px;
        padding: 10px 30px;
        cursor: pointer;
      }
    </style>
    <script>
      window.onload = function () {
        const handArr = Array.from({ length: 3 }, (v, i) => {
          if (i === 0) {
            return "가위";
          } else if (i === 1) {
            return "바위";
          } else {
            return "보";
          }
        });
        const button = document.querySelector(".startBtn");

        const h1 = document.getElementsByTagName("h1")[0];

        button.addEventListener("click", () => {
          const num = Math.round(Math.random() * (handArr.length - 1));
          // const num = Math.random() * 2;

          h1.innerText = handArr[num];
        });
      };
    </script>
  </head>
  <body>
    <button type="button" class="startBtn">리셋</button>
    <h1>가위</h1>
  </body>
</html>
